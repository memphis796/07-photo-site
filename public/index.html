<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>07-photo-site</title>
  <link rel="stylesheet" href="/app.css">
</head>
  <body>

     <nav class="navbar">
        <div class="navbar-left">
           <div class="nav-icon"><img class="navbar-image__icon" src="http://s3.amazonaws.com/s1.feuerwerks.com/images/internal/eye_icon.png" alt="" /></div>
           <div class="nav-author">Chistian Zana<span class="nav-author__text">Photography</span></div>
       </div>
        <div class="navbar-right">
           <div class="nav-info">About</div>
           <div class="nav-works">Work</div>
           <div class="nav-contacts">Contact</div>
         </div>
     </nav>

        <header class="">
          <div class="logo">
            <img  class="log-image" src="https://media0.giphy.com/media/3CEsnQWHuUryo/200_s.gif" alt="" />
          </div>
        </header>

        <div class="main-author__content">
          <div class="author-info">
              <img class="author-photo__image" src="http://www.placecage.com/g/200/300" alt="" />
                 <p class="author-name">Austin flannel salvia</p>
                 <p class="author-date">05/05/2015</p>
          </div>

            <aside class="camera__specs">
              <div class="camera-type">
                <i class="fa fa-camera"></i>
                Canon PowerShot S95</div>
              <div class="camera-zoom">
                <img src="http://s3.amazonaws.com/s1.feuerwerks.com/images/internal/eye_icon.png" alt="" />
                22.5mm</div>
              <div class="camera-shutter">
                <img src="http://i.imgur.com/gO7dFBZ.png" alt="" />
                f/5.6</div>
              <div class="camera-time">
                <img src="http://i.imgur.com/gO7dFBZ.png" alt="" />
                1/1000</div>
              <div class="camera-speed">
                <img src="http://i.imgur.com/gO7dFBZ.png" alt="" />
                80</div>
            </aside>













        </div>

  </body>
</html>
